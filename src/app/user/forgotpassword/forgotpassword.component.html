      <button (click)="Close()" class="page-remover border-0 p-1 back-btn" style="background-color: #210E78;">
          <img src="assets/images/cross.png" alt="" class="cross-img w-100">
          <!-- <img src="assets/images/back.png" alt="" class="back-img w-100"> -->
      </button>

      <div class="forgot-password-content">
          <div class="row">
              <div class="col-md-6 pb-5">
                  <div class="forgot-heading text-start mt-5" >
                      You forgot your <br> password? <br>

              </div>
              <div class="col-md-6 dog-img ">

                  </div>

<div class="main-background-cntner">
  <div class="right-column-reset-section-bg">
    <div class="left-column-reset-section">
      <div class="last-reset-section">
        <div class="padding-of-reset-section">
          <div class="brainy-nav-bar">
            <img src="img/Brainyclock logo.png" alt="">
          </div>
          <div class="d-flex ">
            <div class="col-md-6 ">
              <div class="reset-successfully-heading">
                Password reset successfully!
              </div>
              <div class="buttons-for-mbl">
                <div (click)="showLogin()" class="goto-login-btn mb-4">
                  Go to login
                </div>
                <div [routerLink]="[ '/']" class="back-to-home-btn">
                  Back to home
                </div>
              </div>
            </div>
            <div class="col-md-6 login-box-pc-container d-flex justify-content-center">
              <form [formGroup]="resetSuccessFullloginForm" (ngSubmit)="onSubmit()">
                <div class="login-box-pc">
                  <div class="input-for-email" style="width: 100% ; background: #F8F8F8;">
                    <div class="legend-heading">Email</div>
                    <input formControlName="email" type="email" placeholder="Enter your E-mail ID"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be valid</div>
                    </div>
                  </div>
                  <br>
                  <div class="input-for-password" style="width: 100%;  background: #F8F8F8;">
                    <div class="legend-heading">Password</div>
                    <input formControlName="password" type="password" placeholder="Type in your password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mt-5">
                    <div class="remember d-flex align-items-center gap-1">
                      <div class="on-off-btn-box">
                        <div class="on-off-btn dot" id="dot">
                          <div class="on-off-dot toggle-btnn" id="toggle-btnn">&#160;</div>
                        </div>
                      </div>
                      <div>
                        Remember me
                      </div>
                    </div>
                    <div (click)="showForgotPassword(true)" class="forgot forgot-password-toggle">
                      Forgot password?
                    </div>
                  </div>
                  <button type="submit" class="login-btn">
                    Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-forgotpassword (editedEmitter)="updateValueFromForgotPassword($event)" [isShow]="isShowForgotPassword">
</app-forgotpassword>
<app-login (editedEmitter)="updateValueFromLogin($event)" [isShow]="isShowLogin"></app-login>
